 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="stud_dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
 </head>
 <body>

    <!-- header section with logo -->
    <header></header>

    <!-- Dashboard -->
    <main>
        <div class="board">
            <div class="part1">

                <div class="search">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i>
                    <input type="find" placeholder="Search anything...">
                </div>

                <div class="type">
                    <div class="dash" id="dash1">
                        <i class="fa-solid fa-chart-simple fa-lg" style="color: #ffffff;"></i>
                        Dashboard
                    </div>
                    <div class="dash" id="dash2">
                        <i class="fa-solid fa-book fa-lg" style="color: #ffffff;"></i>
                        Syllabus and Notes
                    </div>
                    <div class="dash" id="dash3">
                        <i class="fa-regular fa-file fa-lg" style="color: #ffffff;"></i>
                        Assignment
                    </div>
                    <div class="dash" id="dash4"><i class="fa-solid fa-table" style="color: #ffffff;"></i>
                        Time Table</div>
                    <div class="dash" id="dash5">
                        <i class="fa-regular fa-bell fa-lg" style="color: #ffffff;"></i>
                        Notices and Updates
                    </div>

                    <hr>

                    <div class="service">
                        <div class="dash" id="dash6">
                            <i class="fa-solid fa-gear fa-lg" style="color: #ffffff;"></i>
                            Setting
                        </div>
                        <div class="dash" id="dash7">
                            <i class="fa-solid fa-screwdriver-wrench fa-lg" style="color: #ffffff;"></i>
                            Support
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="part2">

                <div class="user">
                    Username
                </div>

                <div class="det">
                    <div class="detail" id="detail1"></div>
                    <div class="detail" id="detail2">Student Information</div>
                    <div class="detail" id="detail3">Parent Information</div>
                </div>

            </div>
        </div>

    </main>

 </body>
 </html>
